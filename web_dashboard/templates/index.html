<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Funding Arbitrage Dashboard</title>
  <style>
    body {
    font-family: Arial, sans-serif;
    padding: 2rem;
    background: #111;
    color: #eee;
    }
    h1 {
        color: #f9d342;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
    }
    th, td {
        padding: 12px;
        border-bottom: 1px solid #444;
        text-align: center;
    }
    th {
        background-color: #222;
    }
    tr:hover {
        background-color: #333;
    }
    .profitable {
        color: #00ff5f;
    }
    .skip {
        color: #ff4040;
    }
  </style>
</head>
<body>
  <h1>Funding Arbitrage Opportunities</h1>
  <table id="arb-table">
    <thead>
      <tr>
        <th>Exchange 1</th>
        <th>Exchange 2</th>
        <th>Price Diff ($)</th>
        <th>Funding Diff (%)</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script>
    async function fetchData() {
      const res = await fetch('/api/arbitrage');
      const data = await res.json();
      const tbody = document.querySelector('#arb-table tbody');
      tbody.innerHTML = '';
      data.forEach(row => {
        const tr = document.createElement('tr');
        const status = (row.price_diff > 1 || row.funding_diff > 0.01)
          ? '<span class="profitable">PROFITABLE</span>'
          : '<span class="skip">SKIP</span>';
        tr.innerHTML = `
          <td>${row.exchange_1}</td>
          <td>${row.exchange_2}</td>
          <td>${row.price_diff.toFixed(2)}</td>
          <td>${(row.funding_diff * 100).toFixed(4)}%</td>
          <td>${status}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    fetchData();
    setInterval(fetchData, 5000); // Refresh every 5 seconds
  </script>
</body>
</html>
