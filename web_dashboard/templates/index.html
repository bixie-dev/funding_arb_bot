<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Funding Rates Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
    }
    .container {
      display: flex;
      width: 100%;
    }
    .table-section {
      flex: 3;
      padding: 20px;
    }
    .panel-section {
      flex: 1;
      background-color: #ffffff;
      padding: 20px;
      border-left: 1px solid #ddd;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      padding: 8px 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #f1f1f1;
    }
    tr:nth-child(even) {
      background-color: #fefefe;
    }
    .green { color: green; }
    .red { color: red; }
    .orange { color: orange; }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    select, input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .profitable {
        color:rgb(0, 17, 255);
    }
    .skip {
        color: #ff4040;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="table-section">
      <h2>Funding Rates Dashboard</h2>
      <table id="arb-table">
        <thead>
          <tr>
            <th>Symbol</th>
            <th>Hyperliquid<br>(Price/Funding Rate)</th>
            <th>Bybit<br>(Price/Funding Rate)</th>
            <th>Dydx<br>(Price/Funding Rate)</th>
            <th>Drift<br>(Price/Funding Rate)</th>
            <th>GMX<br>(Price/Funding Rate)</th>
            <th>Derive<br>(Price/Funding Rate)</th>
            <th>Lighter<br>(Price/Funding Rate)</th>
            <th>Mexc<br>(Price/Funding Rate)</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="panel-section">
      <h3>Trading Panel</h3>
      <div class="form-group">
        <label for="symbol">Coin</label>
        <select id="symbol">
          <option>BTC</option>
          <option>ETH</option>
          <option>ATOM</option>
          <option>MATIC</option>
          <option>DYDX</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exchange">Exchange</label>
        <select id="exchange">
          <option value="hyperliquid">Hyperliquid</option>
          <option value="bybit">Bybit</option>
          <option value="dydx">Dydx</option>
          <option value="drift">Drift</option>
          <option value="gmx">GMX</option>
          <option value="derive">Derive</option>
          <option value="lighter">Lighter</option>
          <option value="mexc">Mexc</option>
        </select>
      </div>
      <div class="form-group">
        <label for="size">Size</label>
        <input type="number" id="size" placeholder="Enter position size" style="width: -webkit-fill-available;"/>
      </div>
      <div class="form-group">
        <label for="leverage">Leverage</label>
        <input type="number" id="leverage" placeholder="Enter leverage" style="width: -webkit-fill-available;"/>
      </div>
      <div class="form-group">
        <label for="orderType">Order Type</label>
        <select id="orderType">
          <option value="market">Market</option>
          <option value="limit">Limit</option>
        </select>
      </div>
      <button>Submit Order</button>
    </div>
  </div>

  <script>
    async function fetchData() {
      const res = await fetch('/api/arbitrage');
      const data = await res.json();
      const tbody = document.querySelector('#arb-table tbody');
      tbody.innerHTML = '';

      data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.coin}</td>
          <td>${row.price1}/${row.funding1}</td>
          <td>${row.price2}/${row.funding2}</td>
          <td>${row.price3}/${row.funding3}</td>
          <td>${row.coin}</td>
          <td>${row.coin}</td>
          <td>${row.coin}</td>
          <td>${row.coin}</td>
          <td>${row.coin}</td>
        `;
        tbody.appendChild(tr);
      });
    }
    
    fetchData();
    setInterval(fetchData, 5000); // Refresh every 5 seconds
  </script>
</body>
</html>
